defaults:
  - _self_
  - override hydra/job_logging: default
  - override hydra/hydra_logging: default

seed: 100
device: "cuda"

data:
  path: "data/turbulence_128.npy" # turbulence_128, turbulence_1024
  normalize: "min-max"
  spatial_range: [-1.0, 1.0]

model:
  input_dim: 2
  mapping_size: 256
  hidden_dim: 256
  num_layers: 3
  output_dim: 1
  sigma: 10.0

training:
  epochs: 100
  batch_size: 16384 # 16384, 1048576
  learning_rate: 0.001
  sample_ratio: 0.5 # 0.5, 0.3
  error_ratio: 0.7 # 0.5, 0.7

visualization:
  plotting: True
  grid_size: 128 # 128, 1024
  save_dir: ${oc.env:PROJECT_ROOT}/logs/${now:%Y-%m-%d}_${now:%H-%M-%S}