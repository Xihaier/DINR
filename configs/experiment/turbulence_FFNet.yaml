defaults:
  - _self_

model:
  _target_: src.models.modelmodule.INRTraining

  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 1e-3
    weight_decay: 1e-5

  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10

  criterion:
    _target_: torch.nn.MSELoss
  
  net:
    _target_: src.models.components.FFNet.FourierFeatureNetwork
    input_dim: 2
    mapping_size: 256
    hidden_dim: 256
    num_layers: 5
    output_dim: 1
    sigma: 10.0
    dropout_rate: 0.1
    activation: "GELU"
    final_activation: null
    use_residual: true

  compile: false

task_name: "train"
tags: ["dev"]
train: True
test: True
ckpt_path: null
seed: 3407